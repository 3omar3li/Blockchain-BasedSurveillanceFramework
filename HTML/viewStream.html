        <video id="vidid" autoplay controls  width="800" height="320"></video>

            console.log(queries[1]);

            const sourc = document.createElement('source');
            sourc.setAttribute('src',queries[1]);
            sourc.setAttribute('type' , 'video/mp4' );
            vidObj.appendChild(sourc);
            
        </script>
